version: '3.8'



     

services:



    wsgiserver:
        build:            
            context: ./
            dockerfile: Dockerfile
            network: host
        container_name: wsgiserverapp
        command: "python ./manage.py runserver  0.0.0.0:8000"
        
       
        volumes:
            - ./:/usr/src/app/
            - static_volume:/usr/src/app/staticfiles/
            - media_volume:/usr/src/app/media/
        
        expose:
            - 8000
        ports:
            - 8000:8000
        
        
    

volumes:
    static_volume: 
    media_volume:


